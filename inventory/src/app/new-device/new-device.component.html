<form>
    <div class="row">
      <div class="col-sm-12 form-group">
        <label for="name">Device name</label>
            <input type="text"
               name="name"
               [(ngModel)]="name"
               class="form-control">
      </div>
      <div class="col-sm-12 form-group">
        <label for="desc">Description</label>
              <input type="number"
               name="desc"
               [(ngModel)]="desc"
               class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success"
                type="button"
                (click)="saveDevice()">Add</button>
        <button class="btn btn-primary"
                type="button">Clear</button>
      </div>
    </div>
  </form>
